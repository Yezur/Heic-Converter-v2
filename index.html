<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEIC/HEIF + iPhone Converter</title>
    <link rel="manifest" href="/Heic-Converter-v2/manifest.webmanifest" />
    <meta name="theme-color" content="#0f172a" />
  </head>
  <body>
    <div id="app">
      <header class="hero">
        <div>
          <h1>Offline HEIC/HEIF + iPhone Converter</h1>
          <p>
            100% client-side conversion for photos and videos. No uploads, no backend.
          </p>
        </div>
      </header>

      <section class="controls">
        <div class="dropzone" id="dropzone">
          <h2>Drag & Drop</h2>
          <p>Drop HEIC/HEIF photos or MOV/MP4 videos here.</p>
          <label class="button">
            Select files
            <input id="filePicker" type="file" multiple accept=".heic,.heif,.mov,.mp4" />
          </label>
        </div>
        <div class="settings">
          <div class="setting">
            <label for="quality">JPEG quality: <span id="qualityValue">0.9</span></label>
            <input id="quality" type="range" min="0.5" max="1" step="0.05" value="0.9" />
          </div>
          <div class="setting">
            <label for="preset">Video preset</label>
            <select id="preset">
              <option value="fast">Fast (ultrafast, CRF 28)</option>
              <option value="balanced" selected>Balanced (veryfast, CRF 23)</option>
              <option value="hq">HQ (slow, CRF 18)</option>
            </select>
          </div>
          <div class="setting">
            <button id="clearAll" class="button secondary">Clear queue</button>
            <button id="downloadAll" class="button">Download all as ZIP</button>
            <button id="startConvert" class="button">Start conversion</button>
          </div>
        </div>
      </section>

      <section class="queue">
        <div class="queue-header">
          <h2>Queue</h2>
          <p id="queueStatus">No files yet.</p>
        </div>
        <div id="queueList" class="queue-list"></div>
      </section>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
